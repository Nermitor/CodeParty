<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/highlight/an-old-hope.min.css') }}">
    <script src="{{ url_for('static', filename='js/highlight/highlight.min.js') }}"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
<header>
    <div class="container header__container">
        <div>
            <h1><a class="brand" href="/">Codeparty</a></h1>
        </div>
        <div>
            <h3>
                {% if current_user.is_authenticated %}
                    <a href="/id{{ current_user.id }}">{{ current_user.nickname }} </a>
                {% else %}
                    <a href="/login">Вход</a>
                {% endif %}
            </h3>
        </div>
    </div>
</header>
{% block sidebar %}{% endblock %}
<div class="{% block content_type %}{% endblock %}">
    {% block content %}{% endblock %}
</div>
{#JS#}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
