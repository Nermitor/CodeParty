{% extends "base_with_sidebar.html" %}

{% block content %}
<h3>Новый пост</h3>
    <form method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.title.label() }}
            {{ form.title(class='form-control') }}
        </div>
        <div class="form-group">
            {{ form.code.label() }}
            {{ form.code(class='form-control') }}
        </div>
        {{ form.submit(class='btn btn-primary') }}
        {{ message }}
    </form>
{% endblock %}
